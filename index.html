    document.getElementById('pingIPAddress').onclick = () => {
    var ipInput = document.getElementById('ipAddress');
    var ip = ipInput.value;

    if (ip.length == 0) {
        document.getElementById('result').innerText = "Please Enter An IP Address";
      
    } else {
        fetch(`/ping?ip=${ip}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
                // Clear the input field after fetching the ping result
                ipInput.value = '';
            })
            .catch(error => console.error('Error:', error));
    }
};
     </script>
